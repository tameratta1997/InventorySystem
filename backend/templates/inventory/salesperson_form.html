{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1 class="mb-4" style="font-size: 1.5rem; font-weight: 700;">{{ title }}</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label class="form-label">Phone Number</label>
            {{ form.phone }}
        </div>

        <div class="form-group">
            <label class="form-label">Email (Optional)</label>
            {{ form.email }}
        </div>

        <div class="form-group flex items-center gap-2">
            {{ form.is_active }}
            <label class="form-label" style="margin-bottom: 0;">Active Sales Person?</label>
        </div>

        <button type="submit" class="btn btn-primary w-full" style="margin-top: 1rem;">Save</button>
    </form>
</div>
{% endblock %}
