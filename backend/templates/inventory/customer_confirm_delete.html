{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto; text-align: center;">
    <h1 class="mb-4" style="font-size: 1.5rem; font-weight: 700; color: var(--danger-color);">Delete Customer</h1>
    <p class="mb-4">Are you sure you want to delete <strong>{{ customer.name }}</strong>?</p>
    <p class="text-muted mb-6">This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between" style="gap: 1rem;">
            <a href="{% url 'customer_list' %}" class="btn w-full" style="text-align: center;">Cancel</a>
            <button type="submit" class="btn btn-danger w-full">Confirm Delete</button>
        </div>
    </form>
</div>
{% endblock %}
