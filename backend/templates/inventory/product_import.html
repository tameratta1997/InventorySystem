{% extends 'base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-4">
    <h1>Import Products</h1>
    <a href="{% url 'product_list' %}" class="btn" style="border: 1px solid var(--border-color);">Cancel</a>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <p class="text-muted mb-4">
        Upload a CSV or Excel file to bulk import products. <br>
        <strong>Required Columns (in order):</strong> Name, Code, Category, Purchase Price, Selling Price, Quantity, Min
        Stock.
    </p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {{ form.file }}
        </div>

        <div style="margin-top: 2rem; text-align: right;">
            <button type="submit" class="btn btn-primary">Upload & Import</button>
        </div>
    </form>
</div>
{% endblock %}
