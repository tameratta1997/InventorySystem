{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Manager</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #F3F4F6;">

    <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color);">Inventory System</h1>
            <p class="text-muted">Please sign in to continue</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
            <p class="text-danger" style="text-align: center;">Invalid username or password</p>
            {% endif %}

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign In</button>
        </form>
    </div>

</body>

</html>
