{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Manager</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #F3F4F6;">

    <div class="card" style="width: 100%; max-width: 400px; padding: 2rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--primary-color);">Inventory System</h1>
            <p class="text-muted">Please sign in to continue</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
            <p class="text-danger" style="text-align: center;">Invalid username or password</p>
            {% endif %}

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div style="position: relative; display: flex; align-items: center;">
                    <input type="password" name="password" id="id_password" class="form-input" required
                        style="padding-right: 60px; width: 100%;">
                    <button type="button" id="togglePassword"
                        style="position: absolute; right: 12px; background: none; border: none; color: #6B7280; cursor: pointer; font-size: 1.1rem; display: flex; align-items: center;">
                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign In</button>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon
            const eyeIcon = document.querySelector('#eyeIcon');
            if (type === 'password') {
                eyeIcon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                eyeIcon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });
    </script>
</body>

</html>
