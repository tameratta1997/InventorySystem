{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto; text-align: center;">
    <h2 class="mb-4">Delete Category?</h2>
    <p class="mb-4">Are you sure you want to delete <strong>{{ category.name }}</strong>?</p>
    <p class="text-muted mb-4">Products in this category will become "Uncategorized".</p>

    <form method="POST">
        {% csrf_token %}
        <div class="flex" style="justify-content: center; gap: 1rem;">
            <a href="{% url 'category_list' %}" class="btn" style="border: 1px solid var(--border-color);">Cancel</a>
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
        </div>
    </form>
</div>
{% endblock %}
