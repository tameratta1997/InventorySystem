{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1 class="mb-4 text-xl font-bold">{{ title }}</h1>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Store Name</label>
            {{ form.name }}
            {% if form.name.errors %}
            <div class="text-red-500 text-sm mt-1">{{ form.name.errors }}</div>
            {% endif %}
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Location / Details</label>
            {{ form.location }}
        </div>

        <div class="flex justify-end gap-2">
            <a href="{% url 'store_list' %}" class="btn" style="background-color: #9CA3AF; color: white;">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Store</button>
        </div>
    </form>
</div>
{% endblock %}
