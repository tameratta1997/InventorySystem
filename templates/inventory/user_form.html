{% extends 'base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-4">
    <h1>{{ title|default:"Manage User" }}</h1>
    <a href="{% url 'user_list' %}" class="btn" style="border: 1px solid var(--border-color);">Cancel</a>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">{{ field.label }}</label>
                <!-- Manually render input with custom class if needed, or rely on defaults -->
                {{ field }}
                {% if field.errors %}
                <div style="color: #EF4444; font-size: 0.875rem; margin-top: 0.25rem;">
                    {{ field.errors }}
                </div>
                {% endif %}
                {% if field.help_text %}
                <div style="font-size: 0.75rem; color: #6B7280; margin-top: 0.25rem;">
                    {{ field.help_text }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div style="margin-top: 2rem; text-align: right;">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const superuserCheckbox = document.getElementById('id_is_superuser');
        const permissionCheckboxes = document.querySelectorAll('input[name="permissions"]');

        function togglePermissions() {
            if (superuserCheckbox && superuserCheckbox.checked) {
                permissionCheckboxes.forEach(cb => {
                    cb.checked = true;
                });
            }
        }

        if (superuserCheckbox) {
            superuserCheckbox.addEventListener('change', togglePermissions);
            // Run on load
            togglePermissions();
        }
    });
</script>
{% endblock %}
